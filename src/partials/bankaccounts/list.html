<div class="list-group bankaccount-list">
  <a data-ng-repeat="bankaccount in main.user().bankaccounts track by bankaccount.id" data-ng-href="#/bankaccounts/{{ bankaccount.id }}" class="list-group-item">
    <span class="badge">{{ bankaccount.balance_view }}</span>
    {{ bankaccount.label }}
  </a>
  <p ng-if="main.user().bankaccounts.length == 0" translate>There is no bank account yet.</p>
</div>
