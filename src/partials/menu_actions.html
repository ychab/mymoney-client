<div data-ng-show="main.page.actions" class="action-links pull-right dropdown">
  <a href="" class="dropdown-toggle" data-toggle="dropdown">
    <span class="glyphicon glyphicon-plus"></span> {{ 'Actions'|translate }} <b class="caret"></b>
  </a>

  <ul class="dropdown-menu">
    <li data-ng-repeat="action in main.page.actions">
      <a data-ng-href="#{{ action.path }}" >{{ action.text|translate }}</a>
    </li>
  </ul>
</div>
